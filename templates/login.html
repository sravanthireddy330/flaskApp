<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body style="background-image: url('https://wallpaperaccess.com/full/627835.jpg');
background-repeat: no-repeat;background-attachment: fixed; background-size: 100% 100%;">
        <div class="container" style="margin-left: 600px">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mt-100">
                        <div class="card-body" style="background: rgba(76, 175, 80, 0.3)"  >
                            <form action="{{ url_for('login') }}" method="post">
                                <div class="header">
                                    <h1 class="word">Login</h1>
                                </div>
                                <div class="msg header">{{ msg }}</div>
                                <input id="username" name="username" type="text" placeholder="Enter Your Username"
                                    class="form-control" /></br></br>
                                <input id="password" name="password" type="password" placeholder="Enter Your Password"
                                    class="form-control" /></br></br></br>
                                <div class="text-center" style="margin-top: -35px">
                                    <input type="submit" class="btn btn-info" value="Sign In"></br></br>
                                </div>
                            </form>
                            <p class="text-center">Not a member<a href="/register">Create Account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
